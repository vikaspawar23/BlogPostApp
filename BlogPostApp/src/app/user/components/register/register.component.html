<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="register()" class="p-4 border rounded">
  
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
  
          <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="user.mobileNumber" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="reset" class="btn btn-secondary ml-2">Reset</button>
          <br> <br>
          <a href="login">Back To Login</a>
  
        </form>
      </div>
    </div>
  </div>
