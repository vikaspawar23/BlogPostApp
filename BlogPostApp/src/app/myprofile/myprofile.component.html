<div class="container">
  <h1>My Profile</h1>

  <!-- Profile display mode -->
  <div *ngIf="!editing">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Password:</strong> ********</p>
    <p><strong>Mobile Number:</strong> {{ user.mobileNumber }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    <button class="btn btn-primary" (click)="toggleEdit()">Edit</button>
  </div>

  <!-- Edit mode -->
  <form *ngIf="editing" (ngSubmit)="saveChanges()" class="mt-3">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" class="form-control" [(ngModel)]="user.mobileNumber" name="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" class="form-control" [(ngModel)]="user.role" name="role" required>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="toggleEdit()">Cancel</button>
  </form>

  <!-- Delete profile button -->
  <button class="btn btn-danger mt-3" (click)="deleteProfile()">Delete Profile</button>
</div>
