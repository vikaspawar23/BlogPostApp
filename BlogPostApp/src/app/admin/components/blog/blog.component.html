<br><br>
<form (ngSubmit)="onSubmit()" class="container">
    <div class="form-group">
      <label for="title">Blog Title</label>
      <input type="text" id="title" [(ngModel)]="blogPost.title" name="title" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="blogPost.content" name="content" class="form-control" rows="5" required></textarea>
    </div>
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary mr-2">Post Blog</button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
